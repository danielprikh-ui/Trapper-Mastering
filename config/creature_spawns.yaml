# Special Event Spawns
special_events:
  blood_moon:
    global_modifier: 2.0
    exclusive_creatures:
      - name: "Shadow Beast"
        probability: 0.08
        environments: ["forest", "mountain", "desert"]
      
      - name: "Crimson Phantom"
        probability: 0.05
        environments: ["all"]
  
  meteor_shower:
    global_modifier: 1.5
    exclusive_creatures:
      - name: "Star Fragment"
        probability: 0.10
        environments: ["plains", "desert", "floating_islands"]
      
      - name: "Cosmic Wisp"
        probability: 0.06
        environments: ["all"]
  
  solar_eclipse:
    global_modifier: 1.8
    exclusive_creatures:
      - name: "Eclipse Owl"
        probability: 0.07
        environments: ["forest", "mountain", "floating_islands"]
      
      - name: "Dark Phoenix"
        probability: 0.04
        environments: ["volcano", "desert", "obsidian_wastes"]

# Shiny Variant Settings
shiny_variants:
  base_probability: 0.001  # 1 in 1000 chance
  modifiers:
    with_shiny_charm: 3.0  # Triple chance with charm
    during_events: 2.0  # Double during special events
    chain_bonus_per_catch: 0.0001  # Increases slightly with consecutive catches

# Time of Day Definitions
time_periods:
  dawn: 
    start_hour: 5
    end_hour: 7
  day:
    start_hour: 7
    end_hour: 17
  dusk:
    start_hour: 17
    end_hour: 19
  night:
    start_hour: 19
    end_hour: 5
