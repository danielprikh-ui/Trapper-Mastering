# Trap Materials and Crafting
crafting_materials:
  wood:
    description: "Basic material for entry-level traps"
    sources: ["forest", "plains"]
    
  steel:
    description: "Durable material for reinforced traps"
    sources: ["mountain", "caves", "mineshafts"]
    
  crystal:
    description: "Magical material for advanced traps"
    sources: ["crystal_caves", "floating_islands"]
    
  obsidian:
    description: "Rare volcanic glass for special traps"
    sources: ["volcano", "obsidian_wastes"]
    
  ice_shard:
    description: "Frozen essence for freeze traps"
    sources: ["glacier", "tundra"]
    
  magma_core:
    description: "Molten core for flame traps"
    sources: ["volcano", "lava_tubes"]
    
  psychic_essence:
    description: "Mental energy for psychic barriers"
    sources: ["special_events", "legendary_creatures"]

